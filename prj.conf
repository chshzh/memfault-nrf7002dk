# Configuration coverage priority:
# Command line > Overlay files > project boards/<board>.conf > prj.conf > Board defconfig
# (highest)                                                              (lowest)

CONFIG_MEMFAULT_SAMPLE_LOG_LEVEL_INF=y

# Nordic-specific Memfault integrations
CONFIG_MEMFAULT_NCS_FW_VERSION_STATIC=y
CONFIG_MEMFAULT_NCS_FW_VERSION="2.4.0"
# CONFIG_MEMFAULT_NCS_PROJECT_KEY=""
CONFIG_MEMFAULT_METRICS_HEARTBEAT_INTERVAL_SECS=60
CONFIG_MEMFAULT_HTTP_PERIODIC_UPLOAD_INTERVAL_SECS=60
CONFIG_MEMFAULT_NCS_IMPLEMENT_METRICS_COLLECTION=n
CONFIG_MEMFAULT_NCS_BT_METRICS=n
CONFIG_MEMFAULT_NCS_LTE_METRICS=n
CONFIG_MEMFAULT_NCS_STACK_METRICS=y

# Memfault Core Configurations
CONFIG_MEMFAULT=y
CONFIG_MEMFAULT_LOGGING_ENABLE=y
CONFIG_MEMFAULT_LOGGING_RAM_SIZE=8192
CONFIG_MEMFAULT_LOG_LEVEL_INF=y
CONFIG_MEMFAULT_NCS_LOG_LEVEL_INF=y
# CONFIG_MEMFAULT_LOG_LEVEL_DBG=y
# CONFIG_MEMFAULT_NCS_LOG_LEVEL_DBG=y
CONFIG_MEMFAULT_SHELL=y
CONFIG_MEMFAULT_FOTA_CLI_CMD=y
CONFIG_MEMFAULT_HTTP_ENABLE=y
CONFIG_MEMFAULT_HTTP_PERIODIC_UPLOAD=y
# CONFIG_MEMFAULT_HTTP_PERIODIC_UPLOAD_INTERVAL_SECS=900
CONFIG_MEMFAULT_HTTP_PERIODIC_UPLOAD_LOGS=y
CONFIG_MEMFAULT_COREDUMP_FULL_THREAD_STACKS=n
CONFIG_MEMFAULT_COREDUMP_COLLECT_BSS_REGIONS=n
CONFIG_MEMFAULT_NCS_INTERNAL_FLASH_BACKED_COREDUMP=y

# Memfault CDR (Custom Data Recording) - nRF70 WiFi Firmware Statistics
# WARNING: Memfault CDR is limited to 1 upload per device per 24 hours!
#          Need to check with Memfault to increase quota if more frequent uploads are needed.
# Trigger: Button 1 short press collects nRF70 FW stats (PHY, LMAC, UMAC) and uploads to cloud
CONFIG_MEMFAULT_CDR_ENABLE=y
CONFIG_NRF70_FW_STATS_CDR_ENABLED=y

# Memfault Metrics - Enable various metric collection features from Zephyr port
CONFIG_MEMFAULT_METRICS=y
# CONFIG_MEMFAULT_METRICS_HEARTBEAT_INTERVAL_SECS=900
CONFIG_MEMFAULT_METRICS_CPU_TEMP=n
CONFIG_MEMFAULT_METRICS_WIFI=y
CONFIG_MEMFAULT_METRICS_CONNECTIVITY_CONNECTED_TIME=y
CONFIG_MEMFAULT_METRICS_BLUETOOTH=n
CONFIG_MEMFAULT_METRICS_DEFAULT_SET_ENABLE=y
CONFIG_MEMFAULT_METRICS_SYNC_SUCCESS=y
CONFIG_MEMFAULT_METRICS_MEMFAULT_SYNC_SUCCESS=y
CONFIG_MEMFAULT_METRICS_THREADS_DEFAULTS=y
CONFIG_MEMFAULT_METRICS_BOOT_TIME=y
CONFIG_MEMFAULT_METRICS_TCP_IP=n

CONFIG_MEMFAULT_METRICS_MEMORY_USAGE=y
CONFIG_MEMFAULT_HEAP_STATS=y
CONFIG_SYS_HEAP_RUNTIME_STATS=y
CONFIG_MEMFAULT_METRICS_THREADS=y

# Certificate management
CONFIG_MEMFAULT_ROOT_CERT_STORAGE_TLS_CREDENTIAL_STORAGE=y
CONFIG_MEMFAULT_NCS_PROVISION_CERTIFICATES=y

# FOTA via Memfault configs
CONFIG_MEMFAULT_FOTA=y
# The subsystems we need so OTA payloads can be written to
# flash and updated by MCUBoot
CONFIG_DFU_TARGET=y
CONFIG_DFU_TARGET_MCUBOOT=y
CONFIG_IMG_MANAGER=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

CONFIG_FOTA_DOWNLOAD=y
CONFIG_FOTA_DOWNLOAD_PROGRESS_EVT=y

CONFIG_DOWNLOADER=y
CONFIG_DOWNLOADER_MAX_FILENAME_SIZE=400
CONFIG_DOWNLOADER_STACK_SIZE=4096

# Heap and stacks(overwritten by boards/<board>.conf)
# CONFIG_HEAP_MEM_POOL_SIZE=8192
# CONFIG_MAIN_STACK_SIZE=8192
# CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
# CONFIG_NET_CONNECTION_MANAGER_MONITOR_STACK_SIZE=1024
# CONFIG_NET_MGMT_EVENT_STACK_SIZE=1024

# Memfault depends on POSIX, disable unneeded POSIX features
CONFIG_POSIX_FILE_SYSTEM=n

# General config
CONFIG_FPU=y
CONFIG_ASSERT=y
CONFIG_HW_STACK_PROTECTION=y
