# App HTTPS Request Test overlay configuration
# Use this overlay to enable periodic HTTPS client requests

# Enable app HTTPS client functionality
CONFIG_APP_HTTPS_CLIENT_ENABLED=y

# Configure HTTPS hostname and interval
CONFIG_APP_HTTPS_HOSTNAME="example.com"
CONFIG_APP_HTTPS_REQUEST_INTERVAL_SEC=300

# App HTTPS client logging
CONFIG_APP_HTTPS_CLIENT_LOG_LEVEL_INF=y
